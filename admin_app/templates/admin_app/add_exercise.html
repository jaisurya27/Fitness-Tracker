{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    

    <title>SSG</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5  d-lg-block bg-upload-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Add Workout!</h1>
                            </div>
                            <form class="user" action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">

                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Exercise Name" name="exercise_name">
                                    </div>
                                <div class="form-group">
                                     
                                         <textarea id="comments" class="form-control " name="exercise_description" rows="5" cols="60" placeholder="Description"></textarea>
                                </div>
                                <div class="form-group">
                                    Exercise Category:
                                    <select name="exercise_category" class="form-control" >
                                        <option value="single_pose">Pose (Single Pose in the entire video)</option>
                                        <option value="multiple_pose">Workout(Multiple Poses in the entire video)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    Exercise Type:
                                    <select name="exercise_type" class="form-control" >
                                        <option value="full_body">Full body workout</option>
                                        <option value="upper_body">Upper body workouts</option>
                                        <option value="lower_body">Lower body workout</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="Number" class="form-control form-control-user" name="duration" id="exampleFirstName"
                                        placeholder="Duration in seconds"></div>
                                        
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="number" class="form-control form-control-user" name="reps" id="exampleFirstName"
                                        placeholder="Rep count">
                                </div>
                                </div>
                                <div class="form-group">
                                    
                                    <input type="file" id="myfile" name="video">                                    
                            </div>
                                <hr>
                                <input type="submit" class="btn btn-primary btn-user btn-block " >
                            </form>
                            <hr>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
